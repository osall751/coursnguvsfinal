<div class="container mt-5 pt-5 mb-5">
  <div class="row justify-content-center">
     <div class="col-md-6 col-lg-4 col-xl-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center m-auto">
                   <h4 class="text-uppercase text-center">CREATE ACCOUNT</h4>
                </div>
                <form #registerForm="ngForm" (ngSubmit)="rvApiService.ajouterNewUser(user)">
                   <input type="hidden" name="csrftoken" value="ea49375f43c7e6a59c77df1e4de562b3f1350124eeb70e5d5124e4ce3b5251c2b4d12e9aaf2a3ddc618c178c8dc4620b">
                   <div class="form-group mb-3">
                      <label for="uname">USER NAME </label>
                      <input type="text" name="username" placeholder="User Name"  [(ngModel)]="user.username" class="form-control" required="">
                   </div>
                   <div class="form-group mb-3">
                      <label for="emailaddress">EMAIL </label>
                      <input type="email" name="email" placeholder="Enter Email"  [(ngModel)]="user.email" class="form-control" required="">
                   </div>
                   <div class="form-group mb-3">
                      <label for="password">PASSWORD</label>
                      <div class="input-group bg-light" id="show_hide_password">
                         <input type="password" class="form-control" id="password" #pwd value=""  [(ngModel)]="user.password" name="password" placeholder="Enter Password" required="">
                         <div class="input-group-addon">
                            <a href=""><i class="fa fa-lg fa-eye" style="padding-top: 10px; padding-left: 10px; padding-right: 10px;" aria-hidden="true"></i></a>
                         </div>
                      </div>
                   </div>
                   <div class="form-group mb-3">
                      <label for="password">CONFIRM PASSWORD</label>
                      <div class="input-group bg-light" id="show_hide_password">
                         <input type="password" class="form-control" #pwdconfirm id="confirm-password" ngModel value="" name="password" placeholder="Enter Password" required="">
                      </div>
                      <small class="text-danger" *ngIf="pwd.value!=pwdconfirm.value">
                        Le mot de passe saisie ne doit pas être différent de sa confirmation
                      </small>
                   </div>
                   <div class="form-group mb-0 d-flex justify-content-between">
                      <button class="btn btn-dark btn-block" type="submit" name="submit" id="submit"
                      [disabled]="registerForm.form.invalid">Sign Up </button>
                      <p class="muted pt-2">Back to <a href="/" class="theme-secondary-text">Log In  →</a></p>
                   </div>
                </form>
             </div>
        </div>
     </div>
  </div>
</div>
